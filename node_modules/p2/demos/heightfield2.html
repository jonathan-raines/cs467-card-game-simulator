<!DOCTYPE html>
<html>
<head>
    <title>Heightfield demo - p2.js physics engine</title>
    <script src="../build/p2.js"></script>
    <script src="../build/p2.renderer.js"></script>
    <link href="css/demo.css" rel="stylesheet"/>
    <meta name="description" content="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <script>

        // Create demo application
        var app = new p2.WebGLRenderer(function(){

            var world = new p2.World({
                gravity : [0,-10]
            });

            this.setWorld(world);

            var shape = new p2.Heightfield({heights:[0,100,80,200,130,50,70,150,100,100,160], elementWidth: 50 });
            var body = new p2.Body();
            body.addShape(shape);
            world.addBody(body);

            var circle = new p2.Circle({ radius: 40 });
            var body = new p2.Body({ mass: 1, position: [100, 300] });
            body.addShape(circle);
            world.addBody(body);
        });

    </script>
</body>
</html>
