<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Card Game Simulator</title>
        <meta name="description" content="Multiplayer Card Game Simulator" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            #messages { list-style-type: none; margin: 0; padding: 0; overflow: auto; height: 95%; background-color: white; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: rgb(223, 218, 218); }
        </style>

    </head>

    <body>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
        <script src="js/game.js"></script> 
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        <div class="row" style="width: 100%;">
            <div class="column" id="game-area" style="width: 80%; position: relative">
            </div>
            <div class="column" id='chat-area' style="height: 100%; width: 20%; position: absolute; right: 0; background-color: white;">
                <ul id="messages"></ul>
                <form id='chat-form' action="">
                    <input id="chat-msg" autocomplete="off" style="position: absolute; bottom: 0; width: 95%;"/><button style="position: absolute; bottom: 0; right: 0;">Send</button>
                </form>
            </div>
        
    </body>

</html>
