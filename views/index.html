<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Card Game Simulator</title>
        <meta name="description" content="Multiplayer Card Game Simulator" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
        <script type="module" src="../js/game.js"></script> 
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script> 
        document.addEventListener('contextmenu',  
                        event => event.preventDefault());
                    </script>
        <div class="row">
            <div class="column" id="game-area">
                <div id="menu-button">Menu</div>
                <div id="help-button">Help</div>
                <div class="menu-area" id="menu-area">
                    <div class='menu-title'>Customization</div>
                    <br>
                    <form id="menu-form" action=''>
                        <label for="background">Background Color: </label>
                        <input type="color" id='background' name='background' value='#3CB371'>
                        <br><br>
                        <label for='user-name'>Change Display Name: </label>
                        <input type="text" id='user-name' name='user-name'>
                        <br><br>
                        <div class='button-div'>
                            <button class='menu-button' id="exit-menu">Exit Menu</button> 
                            <button class='menu-button'>Apply</button>
                        </div>
                    </form>
                </div>
                <div class="menu-area" id="help-area">
                    <div class="menu-title">Game Controls</div>
                    <br>
                    <div>
                        <div>
                            <h5>Camera</h3>
                            <div>Zoom In - Mouse Scroll Up</div>
                            <div>Zoom Out - Mouse Scroll Down</div>
                            <div>Pan - Hold Middle Button + Move Mouse</div>
                        </div>
                        <br>
                        <div>
                            <h5>Card</h5>
                            <div>Flip Card - Right Click on Card</div>
                            <div>Drag Card - Hold Left Click on Card</div>
                        </div>
                    </div>
                    <div class='button-div'>
                        <button id="exit-help" class="menu-button">Exit Help</button>
                    </div>
                </div>
            </div>
            <div class="column" id='chat-area'>
                <ul id="messages"></ul>
                <form id='chat-form' action="">
                    <input id="chat-msg"/><button id='chat-send'>Send</button>
                </form>
            </div>
        </div>
    </body>

</html>
